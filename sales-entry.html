<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال المبيعات اليومية</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>إدخال المبيعات اليومية</h1>
    <form>
        <label for="product">اسم المنتج:</label>
        <input type="text" id="product" name="product">

        <label for="quantity">كمية المنتجات المباعة:</label>
        <input type="number" id="quantity" name="quantity" min="0">

        <label for="price">سعر المنتج:</label>
        <input type="number" id="price" name="price" min="0" step="0.01">

        <label for="date">تاريخ البيع:</label>
        <input type="date" id="date" name="date">

        <button type="submit">إدخال البيانات</button>
    </form>
</body>
</html>
