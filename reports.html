<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء التقارير</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>إنشاء التقارير</h1>
    <button onclick="generateMonthlyReport()">تقرير شهري</button>
    <button onclick="generateTopProductsReport()">تقرير أعلى المنتجات مبيعًا</button>

    <div id="report"></div>

    <script>
        function generateMonthlyReport() {
            document.getElementById('report').innerHTML = '<h2>تقرير شهري</h2><p>...</p>';
        }

        function generateTopProductsReport() {
            document.getElementById('report').innerHTML = '<h2>تقرير أعلى المنتجات مبيعًا</h2><p>...</p>';
        }
    </script>
</body>
</html>
